<div class="cart-container" *ngIf="products.length > 0">
  <div class="cart-panel">
    <div class="cart-item" *ngFor="let product of products">
      <img src="{{ product.url }}" alt="{{ product.name }}" routerLink="/product-details/{{ product.id }}" />
      <div class="cart-item-details">
        <div>
          <strong>{{ product.name }} </strong>
        </div>
        <div class="mt-2">
          <p>$ {{ product.price }}</p>
        </div>
        <div>
          <span for="quantity">Amount:</span>
          <input id="quantity" type="number" class="number-input" min="0" [(ngModel)]="product.quantity"
            (ngModelChange)="changeQuantity($event, product)" />
        </div>
      </div>
    </div>
    <h3>Total: ${{ totalPrice | number }}</h3>
  </div>
  <div>
    <app-shopping-form (userName)="addName($event)"></app-shopping-form>
  </div>
</div>
<div class="empty-card" *ngIf="products.length == 0">
  <h1 class="empty-cart-message">Shop First :(</h1>
  <a class="btn btn-primary mt-5" routerLink="/"> Back to product list</a>
</div>
